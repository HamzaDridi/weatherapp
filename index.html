<body >

    <!-- Start coding here -->
    <div class="container  ">
        <div class="row justify-content-center ">
            <div class="col-xs-12 header  ">Live Weather</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12" id="location">Your Location</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 Temperature" >
               <span id="WeatherTemperature">25</span>
                <a id="unit" href="#" onclick="convertunit()">F</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12" id="weatherName">Drizzle</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12">
                <object type="image/svg+xml" data="icon/01_sunny.svg" width="200" height="200" id="weathericon"></object>
            </div>
        </div>
    </div>

    <!-- Coding End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
 <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
